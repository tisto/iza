[buildout]
parts =  
    instance
    zopepy
    i18ndude
    zopeskel
    test
#    omelette

extends = 
    http://dist.plone.org/release/4.2/versions.cfg
	
find-links =
    http://dist.plone.org/release/4.2
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer
    buildout.dumppickedversions
index=http://d.pypi.python.org/simple

develop =
sources = sources
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage
eggs =
    Plone

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

# [omelette]
# recipe = collective.recipe.omelette
# eggs = ${instance:eggs}

[sources]
collective.developermanual = svn http://svn.plone.org/svn/collective/collective.developermanual

[versions]
